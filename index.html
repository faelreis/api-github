<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User GitHub</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap">
</head>
<body>
    <div class="modal">
        <img class="icon-github" src="./button-git.svg">
        <h2>Enter GitHub user</h2>

    </div>
    <div class="card">
        <div class="wrapper-infos">
            <img class="avatar" src="./profile-image.jpg" alt="Profile image">
            <h1 class="name">Rafael Reis Silva Franco</h1>
            <p class="desc">Salvee, seja bem-vindo ao meu Gitbub!\r\n\r\nTrabalho com as seguintes tech: HTML, CSS/SASS, JS, GULP, REACT</p>
            <img src="./icon-link.svg" alt="Icon link">
            <a class="url-profile" href="" target="_blank">https://github.com/faelreis</a>
        </div>
            <button class="btn-search">
                <img src="./button-git.svg" alt="Button link GitHub">
            </button>
    </div>
    <span class="tag">By <a href="https://github.com/faelreis" target="_blank">Rafael Reis Franco</a></span>
    <script src="./script.js"></script>
</body>
</html>
