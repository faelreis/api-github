<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User GitHub</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap">
</head>
<body>
    <div id="modal" class="modal active">
        <img class="icon-github" src="./button-git.svg">
        <h2>Enter GitHub user</h2>
        <input type="text" id="input-user">
        <span id="error-message">Preencha o campo corretamente</span>
        <button id="btn-user">Confirm</button>
    </div>
    <div  id="card" class="card">
        <div class="wrapper-infos">
            <img  id="avatar" class="avatar" src="./profile-image.jpg" alt="Profile image">
            <h1 id="user-name" class="name"></h1>
            <p id="bio" class="desc"></p>
            <img src="./icon-link.svg" alt="Icon link">
            <a id="link-git" class="url-profile" href="" target="_blank"></a>
        </div>
            <button id="btn-search" class="btn-search">
                <img src="./button-git.svg" alt="Button link GitHub">
            </button>
    </div>
    <span class="tag">By <a href="https://github.com/faelreis" target="_blank">Rafael Reis Franco</a></span>
    <script src="./script.js"></script>
</body>
</html>
